<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
    <title>kounty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <header class="banner">
       <div class="holder">
           <div class="vc-12">
              <div class="banner_inner">
                  <img src="images/logo.png" alt="">
                   <h1 class="section_title"> jQuery Countdown Premium Plugin</h1>
              </div>
           </div>
       </div>
   </header>
   <section>
       <div class="holder">
           <div class="row">
               <div class="vc-6">
                   <h1 class="section_title">Default Count Down</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="label"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-days"></span>
                        <span class="countdown-hours"></span>
                        <span class="countdown-minutes"></span>
                        <span class="countdown-seconds"></span>
                    </div>
               </div>
               <div class="vc-6">
                   <h1 class="section_title">Default Count Down With Dots</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="dots"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-days"></span>
                        <span class="countdown-hours"></span>
                        <span class="countdown-minutes"></span>
                        <span class="countdown-seconds"></span>
                    </div>
               </div>
           </div>
       </div>
   </section>
   <section class="section_inverse">
       <div class="holder">
           <div class="row">
               <div class="vc-6">
                   <h1 class="section_title">Input Count Down Data with "," Seperator</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="dots"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-days"></span>
                        <span class="countdown-hours"></span>
                        <span class="countdown-minutes"></span>
                        <span class="countdown-seconds"></span>
                    </div>
               </div>
               <div class="vc-6">
                   <h1 class="section_title">Show Days Only</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="label"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-days"></span>
                    </div>
               </div>
           </div>
       </div>
   </section>
   <section>
       <div class="holder">
           <div class="row">
               <div class="vc-6">
                   <h1 class="section_title">Show Hours Only</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="label"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-hours"></span>
                    </div>
               </div>
               <div class="vc-6">
                   <h1 class="section_title">Show Minutes Only</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="label"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-minutes"></span>
                    </div>
               </div>
           </div>
       </div>
   </section>
   <section  class="section_inverse">
       <div class="holder">
           <div class="row">
               <div class="vc-6">
                   <h1 class="section_title">Show Seconds Only</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="label"  data-timer-date="Feb,09,2019 16:15:20" data-countdown-message="Hurrah You are Done!">
                        <span class="countdown-seconds"></span>
                    </div>
               </div>
               <div class="vc-6">
                   <h1 class="section_title">Show Message After Countdown Complete</h1>
                   <div class="kounty-countdown demo-countdown" data-countdown-seperator="label"  data-timer-date="Feb,05,2018 16:15:20" data-countdown-message="Hurrah You are Done!">
                        
                    </div>
               </div>
           </div>
       </div>
   </section>
  <footer>
    <div class="holder">
        <div class="row">
            <div class="vc-12">
                <div class="copyright">
                    <p>&copy; All right researved By <a href="#">codeexposer</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>
   
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/kounty-countdown.min.js"></script>
</body>
</html>
